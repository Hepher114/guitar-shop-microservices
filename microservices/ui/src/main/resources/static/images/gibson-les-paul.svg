  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Segoe UI,system-ui,sans-serif" font-size="16" font-weight="600">Gibson Les Paul</text>
  <text x="200" y="280" text-anchor="middle" fill="#C0392B" font-family="Segoe UI,system-ui,sans-serif" font-size="12" opacity="0.8">GIBSON</text>

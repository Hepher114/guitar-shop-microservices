      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Les Paul body - rounder shape -->
  <ellipse cx="200" cy="160" rx="60" ry="75" fill="none" stroke="#C0392B" stroke-width="3" opacity="0.8"/>
  <ellipse cx="200" cy="145" rx="45" ry="55" fill="none" stroke="#C0392B" stroke-width="2" opacity="0.4"/>
  <!-- Pickups -->
  <rect x="185" y="130" width="30" height="10" rx="3" fill="none" stroke="#C0392B" stroke-width="1.5" opacity="0.5"/>
  <rect x="185" y="155" width="30" height="10" rx="3" fill="none" stroke="#C0392B" stroke-width="1.5" opacity="0.5"/>

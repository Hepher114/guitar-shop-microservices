  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Segoe UI,system-ui,sans-serif" font-size="16" font-weight="600">Martin D-28</text>
  <text x="200" y="280" text-anchor="middle" fill="#8B6914" font-family="Segoe UI,system-ui,sans-serif" font-size="12" opacity="0.8">MARTIN</text>

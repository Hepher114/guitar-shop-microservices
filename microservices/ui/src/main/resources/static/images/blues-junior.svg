<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Amp cabinet -->
  <rect x="130" y="60" width="140" height="170" rx="8" fill="none" stroke="#DAA520" stroke-width="3" opacity="0.8"/>
  <!-- Speaker grille -->
  <circle cx="200" cy="155" r="48" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="155" r="42" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="155" r="20" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.4"/>
  <!-- Control panel -->
  <rect x="145" y="75" width="110" height="20" rx="3" fill="none" stroke="#DAA520" stroke-width="1.5" opacity="0.5"/>
  <!-- Knobs -->
  <circle cx="165" cy="85" r="5" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5"/>
  <circle cx="185" cy="85" r="5" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5"/>
  <circle cx="205" cy="85" r="5" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5"/>
  <circle cx="225" cy="85" r="5" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5"/>
  <!-- Handle -->
  <path d="M180 55 Q200 45 220 55" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.6"/>
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Segoe UI,system-ui,sans-serif" font-size="16" font-weight="600">Blues Junior IV</text>
  <text x="200" y="280" text-anchor="middle" fill="#DAA520" font-family="Segoe UI,system-ui,sans-serif" font-size="12" opacity="0.8">FENDER</text>
</svg>

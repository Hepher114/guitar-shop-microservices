server:
  port: 8080

spring:
  application:
    name: guitarshop-ui
  thymeleaf:
    cache: false
    mode: HTML

services:
  catalog:
    url: ${CATALOG_SERVICE_URL:http://catalog:8080}
  cart:
    url: ${CART_SERVICE_URL:http://cart:8080}
  checkout:
    url: ${CHECKOUT_SERVICE_URL:http://checkout:8080}
  orders:
    url: ${ORDERS_SERVICE_URL:http://orders:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.guitarshop: INFO

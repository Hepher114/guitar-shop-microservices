<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Order Confirmed â€” GuitarShop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/guitarshop.css}"/>
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container my-5 text-center">
  <div class="confirm-icon mb-4">
    <i class="fas fa-check-circle fa-6x text-success"></i>
  </div>
  <h1 class="fw-bold">Order Confirmed! ðŸŽ¸</h1>
  <p class="lead text-muted">Thank you for shopping at GuitarShop. Your gear is on its way!</p>

  <div class="card shadow-sm mx-auto mt-4" style="max-width: 500px">
    <div class="card-body">
      <p class="mb-1 text-muted">Order ID</p>
      <p class="fw-bold font-monospace" th:text="${order.id}">ORDER-ID</p>
      <hr/>
      <div class="d-flex justify-content-between">
        <span>Total Charged</span>
        <strong class="text-success"
                th:text="'$' + ${#numbers.formatDecimal(order.total, 1, 2)}">$0.00</strong>
      </div>
      <div class="d-flex justify-content-between mt-1">
        <span>Confirmation Email</span>
        <span th:text="${order.email}">email@example.com</span>
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-center gap-3">
    <a href="/orders" class="btn btn-outline-dark btn-lg">
      <i class="fas fa-list me-2"></i>View Orders
    </a>
    <a href="/" class="btn btn-warning btn-lg">
      <i class="fas fa-guitar me-2"></i>Keep Shopping
    </a>
  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Checkout — GuitarShop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/guitarshop.css}"/>
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container my-5">
  <h2 class="mb-4"><i class="fas fa-lock me-2 text-warning"></i>Checkout</h2>

  <div class="row">
    <!-- ── Shipping Form ──────────────────────────────────────────────────── -->
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white"><h5 class="mb-0">Shipping Details</h5></div>
        <div class="card-body">
          <form action="/checkout" method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" required placeholder="John"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" required placeholder="Doe"/>
              </div>
              <div class="col-12">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" required placeholder="john@example.com"/>
              </div>
              <div class="col-12">
                <label class="form-label">Street Address</label>
                <input type="text" class="form-control" name="address" required placeholder="123 Guitar Street"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" name="city" required placeholder="Nashville"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" name="postalCode" required placeholder="37201"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">Country</label>
                <select class="form-select" name="country">
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="GB">United Kingdom</option>
                  <option value="AU">Australia</option>
                  <option value="DE">Germany</option>
                </select>
              </div>
              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-warning btn-lg w-100">
                  <i class="fas fa-check-circle me-2"></i>Place Order
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ── Order Summary ──────────────────────────────────────────────────── -->
    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white"><h5 class="mb-0">Order Summary</h5></div>
        <div class="card-body">
          <div th:each="item : ${cart.items}" class="d-flex justify-content-between mb-2">
            <span th:text="${item.name} + ' × ' + ${item.quantity}">Item x1</span>
            <span th:text="'$' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}">$0.00</span>
          </div>
          <hr/>
          <div class="d-flex justify-content-between fw-bold fs-5">
            <span>Total</span>
            <span class="text-success"
                  th:text="'$' + ${#numbers.formatDecimal(cart.total, 1, 2)}">$0.00</span>
          </div>
          <div class="alert alert-success mt-3 small" th:if="${cart.total >= 100}">
            <i class="fas fa-truck me-1"></i> You qualify for <strong>FREE shipping!</strong>
          </div>
          <div class="alert alert-info mt-3 small" th:unless="${cart.total >= 100}">
            <i class="fas fa-info-circle me-1"></i> Add
            <strong th:text="'$' + ${#numbers.formatDecimal(100 - cart.total, 1, 2)}">$X</strong>
            more for free shipping!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

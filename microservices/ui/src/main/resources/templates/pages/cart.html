<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Your Cart â€” GuitarShop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/guitarshop.css}"/>
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container my-5">
  <h2 class="mb-4"><i class="fas fa-shopping-cart me-2 text-warning"></i>Your Cart</h2>

  <!-- Empty Cart -->
  <div th:if="${cart == null or #lists.isEmpty(cart.items)}" class="text-center py-5">
    <i class="fas fa-guitar fa-4x text-muted mb-3"></i>
    <h4 class="text-muted">Your cart is empty</h4>
    <a href="/" class="btn btn-warning mt-3">Continue Shopping</a>
  </div>

  <!-- Cart Items -->
  <div th:unless="${cart == null or #lists.isEmpty(cart.items)}" class="row">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th class="text-center">Qty</th>
                <th class="text-end">Price</th>
                <th class="text-end">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${cart.items}">
                <td>
                  <div class="d-flex align-items-center">
                    <img th:src="${item.imageUrl} ?: '/images/placeholder.svg'"
                         class="me-3 rounded" width="60" height="60"
                         style="object-fit:cover" onerror="this.src='/images/placeholder.svg'"/>
                    <div>
                      <p class="mb-0 fw-semibold" th:text="${item.name}">Name</p>
                      <small class="text-muted" th:text="${item.brand}">Brand</small>
                    </div>
                  </div>
                </td>
                <td class="text-center align-middle" th:text="${item.quantity}">1</td>
                <td class="text-end align-middle"
                    th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}">$0.00</td>
                <td class="text-end align-middle fw-bold"
                    th:text="'$' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}">$0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white"><h5 class="mb-0">Order Summary</h5></div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span th:text="'$' + ${#numbers.formatDecimal(cart.total, 1, 2)}">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span th:text="${cart.total >= 100} ? 'FREE' : '$9.99'">$9.99</span>
          </div>
          <hr/>
          <div class="d-flex justify-content-between fw-bold fs-5">
            <span>Total</span>
            <span class="text-success"
                  th:text="'$' + ${#numbers.formatDecimal(cart.total + (cart.total >= 100 ? 0 : 9.99), 1, 2)}">$0.00</span>
          </div>
          <a href="/checkout" class="btn btn-warning w-100 mt-3 btn-lg">
            <i class="fas fa-lock me-2"></i>Proceed to Checkout
          </a>
          <a href="/" class="btn btn-outline-secondary w-100 mt-2">
            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

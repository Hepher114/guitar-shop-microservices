server:
  port: 8080

spring:
  application:
    name: guitarshop-cart
  data:
    redis:
      host: ${REDIS_HOST:cart-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.guitarshop: INFO
    org.springframework.data.redis: WARN

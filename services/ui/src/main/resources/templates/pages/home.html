<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuitarShop — The Ultimate Guitar Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/guitarshop.css}"/>
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<!-- ── Hero ───────────────────────────────────────────────────────────────── -->
<section class="hero-banner text-white text-center py-5" th:if="${category == null and search == null}">
  <div class="container">
    <h1 class="display-4 fw-bold"><i class="fas fa-guitar me-3 text-warning"></i>GuitarShop</h1>
    <p class="lead">World-class guitars, amps & accessories. Shipped to your door.</p>
    <a href="/?category=electric-guitars" class="btn btn-warning btn-lg me-2">Shop Electric</a>
    <a href="/?category=acoustic-guitars" class="btn btn-outline-light btn-lg">Shop Acoustic</a>
  </div>
</section>

<!-- ── Active Filters ─────────────────────────────────────────────────────── -->
<div class="container mt-3" th:if="${category != null or search != null}">
  <div class="d-flex align-items-center gap-2">
    <span class="text-muted">Showing:</span>
    <span th:if="${category != null}" class="badge bg-warning text-dark fs-6"
          th:text="${category}">Category</span>
    <span th:if="${search != null}" class="badge bg-secondary fs-6"
          th:text="'Search: ' + ${search}">Search</span>
    <a href="/" class="btn btn-sm btn-outline-secondary"><i class="fas fa-times"></i> Clear</a>
  </div>
</div>

<!-- ── Products Grid ──────────────────────────────────────────────────────── -->
<div class="container my-4">
  <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
    <i class="fas fa-guitar fa-4x text-muted mb-3"></i>
    <h3 class="text-muted">No products found</h3>
    <a href="/" class="btn btn-warning mt-2">Browse All</a>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 product-card shadow-sm">
        <img class="card-img-top product-img"
             th:src="${product.image_url} ?: '/images/placeholder.svg'"
             th:alt="${product.name}"
             src="/images/placeholder.svg"
             onerror="this.src='/images/placeholder.svg'"/>
        <div class="card-body d-flex flex-column">
          <p class="text-muted small mb-1" th:text="${product.brand}">Brand</p>
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text text-muted small flex-grow-1"
             th:text="${#strings.abbreviate(product.description, 80)}">Description</p>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <span class="fs-5 fw-bold text-success"
                  th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>
            <span th:if="${product.stock > 0}" class="badge bg-success">In Stock</span>
            <span th:unless="${product.stock > 0}" class="badge bg-danger">Out of Stock</span>
          </div>
        </div>
        <div class="card-footer bg-transparent border-0 pb-3">
          <a th:href="@{'/products/' + ${product.id}}" class="btn btn-outline-dark w-100 mb-2">
            <i class="fas fa-eye me-1"></i>View Details
          </a>
          <form th:if="${product.stock > 0}" action="/cart/add" method="post">
            <input type="hidden" name="productId" th:value="${product.id}"/>
            <input type="hidden" name="name"      th:value="${product.name}"/>
            <input type="hidden" name="brand"     th:value="${product.brand}"/>
            <input type="hidden" name="price"     th:value="${product.price}"/>
            <input type="hidden" name="imageUrl"  th:value="${product.image_url}"/>
            <button type="submit" class="btn btn-warning w-100">
              <i class="fas fa-cart-plus me-1"></i>Add to Cart
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title} ?: 'GuitarShop — The Ultimate Guitar Store'">GuitarShop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/guitarshop.css}"/>
</head>
<body>

<!-- ── Navbar ─────────────────────────────────────────────────────────────── -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" th:fragment="navbar">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="/">
      <i class="fas fa-guitar me-2 text-warning"></i>GuitarShop
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Shop</a>
          <ul class="dropdown-menu">
            <li th:each="cat : ${categories}">
              <a class="dropdown-item" th:href="@{'/?category=' + ${cat.slug}}" th:text="${cat.name}">Category</a>
            </li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="/orders">My Orders</a></li>
      </ul>
      <form class="d-flex me-3" action="/" method="get">
        <input class="form-control me-2" type="search" name="search" placeholder="Search guitars..." th:value="${search}"/>
        <button class="btn btn-warning" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <a href="/cart" class="btn btn-outline-warning position-relative">
        <i class="fas fa-shopping-cart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              th:text="${cart?.itemCount} ?: '0'">0</span>
      </a>
    </div>
  </div>
</nav>

<!-- ── Footer ─────────────────────────────────────────────────────────────── -->
<footer class="bg-dark text-light py-4 mt-5" th:fragment="footer">
  <div class="container text-center">
    <p class="mb-1"><i class="fas fa-guitar me-2 text-warning"></i><strong>GuitarShop</strong></p>
    <p class="text-muted small mb-0">Your home for electric, acoustic &amp; bass guitars — since 2024</p>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/guitarshop.js}"></script>
</body>
</html>

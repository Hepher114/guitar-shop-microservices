<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Bass body - offset shape -->
  <ellipse cx="205" cy="160" rx="65" ry="78" fill="none" stroke="#E67E22" stroke-width="3" opacity="0.8"/>
  <!-- Lower horn -->
  <path d="M155 120 Q140 100 155 85" fill="none" stroke="#E67E22" stroke-width="2" opacity="0.5"/>
  <!-- Pickup -->
  <rect x="185" y="148" width="35" height="12" rx="4" fill="none" stroke="#E67E22" stroke-width="1.5" opacity="0.5"/>
  <!-- Neck - longer for bass -->
  <rect x="195" y="40" width="12" height="115" rx="3" fill="none" stroke="#E67E22" stroke-width="2" opacity="0.6"/>
  <!-- Headstock -->
  <rect x="190" y="25" width="22" height="20" rx="4" fill="none" stroke="#E67E22" stroke-width="2" opacity="0.6"/>
  <!-- Strings - 4 for bass -->
  <line x1="198" y1="45" x2="198" y2="200" stroke="#E67E22" stroke-width="0.5" opacity="0.2"/>
  <line x1="201" y1="45" x2="201" y2="200" stroke="#E67E22" stroke-width="0.5" opacity="0.2"/>
  <line x1="204" y1="45" x2="204" y2="200" stroke="#E67E22" stroke-width="0.5" opacity="0.2"/>
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Segoe UI,system-ui,sans-serif" font-size="16" font-weight="600">Fender Precision Bass</text>
  <text x="200" y="280" text-anchor="middle" fill="#E67E22" font-family="Segoe UI,system-ui,sans-serif" font-size="12" opacity="0.8">FENDER</text>
</svg>

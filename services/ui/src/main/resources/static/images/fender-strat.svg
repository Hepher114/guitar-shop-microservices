<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Guitar body shape -->
  <ellipse cx="200" cy="155" rx="65" ry="80" fill="none" stroke="#0074D9" stroke-width="3" opacity="0.8"/>
  <ellipse cx="200" cy="135" rx="50" ry="60" fill="none" stroke="#0074D9" stroke-width="2" opacity="0.4"/>
  <!-- Neck -->
  <rect x="195" y="60" width="10" height="100" rx="3" fill="none" stroke="#0074D9" stroke-width="2" opacity="0.6"/>
  <!-- Headstock -->
  <rect x="190" y="45" width="20" height="20" rx="4" fill="none" stroke="#0074D9" stroke-width="2" opacity="0.6"/>
  <!-- Strings hint -->
  <line x1="197" y1="65" x2="197" y2="200" stroke="#0074D9" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="65" x2="200" y2="200" stroke="#0074D9" stroke-width="0.5" opacity="0.3"/>
  <line x1="203" y1="65" x2="203" y2="200" stroke="#0074D9" stroke-width="0.5" opacity="0.3"/>
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Segoe UI,system-ui,sans-serif" font-size="16" font-weight="600">Fender Stratocaster</text>
  <text x="200" y="280" text-anchor="middle" fill="#0074D9" font-family="Segoe UI,system-ui,sans-serif" font-size="12" opacity="0.8">FENDER</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Pedal body -->
  <rect x="145" y="55" width="110" height="175" rx="10" fill="none" stroke="#FF6600" stroke-width="3" opacity="0.8"/>
  <!-- Footswitch -->
  <circle cx="200" cy="195" r="14" fill="none" stroke="#FF6600" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="195" r="10" fill="none" stroke="#FF6600" stroke-width="1" opacity="0.3"/>
  <!-- Knobs -->
  <circle cx="175" cy="100" r="12" fill="none" stroke="#FF6600" stroke-width="2" opacity="0.6"/>
  <circle cx="225" cy="100" r="12" fill="none" stroke="#FF6600" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="135" r="12" fill="none" stroke="#FF6600" stroke-width="2" opacity="0.6"/>
  <!-- Knob labels -->
  <text x="175" y="80" text-anchor="middle" fill="#FF6600" font-family="Segoe UI,system-ui,sans-serif" font-size="7" opacity="0.5">TONE</text>
  <text x="225" y="80" text-anchor="middle" fill="#FF6600" font-family="Segoe UI,system-ui,sans-serif" font-size="7" opacity="0.5">LEVEL</text>
  <text x="200" y="120" text-anchor="middle" fill="#FF6600" font-family="Segoe UI,system-ui,sans-serif" font-size="7" opacity="0.5">DIST</text>
  <!-- LED -->
  <circle cx="200" cy="165" r="3" fill="#FF6600" opacity="0.7"/>
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Segoe UI,system-ui,sans-serif" font-size="16" font-weight="600">Boss DS-1</text>
  <text x="200" y="280" text-anchor="middle" fill="#FF6600" font-family="Segoe UI,system-ui,sans-serif" font-size="12" opacity="0.8">BOSS</text>
</svg>

# ─── Orders Service — Deployment ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: guitarshop
  labels:
    app: orders
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: YOUR_ECR_REGISTRY/guitarshop-orders:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "orders-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "guitarshop_orders"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: orders-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orders-db-secret
                  key: password
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password
          livenessProbe:
            httpGet:
              path: /orders/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /orders/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: guitarshop
spec:
  selector:
    app: orders
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
# ─── Orders PostgreSQL StatefulSet ────────────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orders-db
  namespace: guitarshop
spec:
  serviceName: orders-db
  replicas: 1
  selector:
    matchLabels:
      app: orders-db
  template:
    metadata:
      labels:
        app: orders-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: guitarshop_orders
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: orders-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orders-db-secret
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: orders-db-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "guitarshop"]
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: orders-db-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp2
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: orders-db
  namespace: guitarshop
spec:
  selector:
    app: orders-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: orders-db-secret
  namespace: guitarshop
type: Opaque
stringData:
  username: guitarshop
  password: guitarshop123

# ─── NGINX Ingress Controller — AWS EKS ──────────────────────────────────────
#
# Install the NGINX Ingress Controller first:
#   kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.2/deploy/static/provider/aws/deploy.yaml
#
# Then apply this manifest.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guitarshop-ingress
  namespace: guitarshop
  annotations:
    # ── NGINX Ingress ──────────────────────────────────────────────────────────
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # ── AWS Load Balancer (when using AWS LB Controller instead of NGINX) ──────
    # kubernetes.io/ingress.class: alb
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/healthcheck-path: /health

spec:
  ingressClassName: nginx
  rules:
    - host: guitarshop.example.com   # ← Replace with your domain
      http:
        paths:
          # UI catches everything
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  number: 80

          # Direct API access (useful for debugging)
          - path: /api/catalog
            pathType: Prefix
            backend:
              service:
                name: catalog
                port:
                  number: 8080

          - path: /api/cart
            pathType: Prefix
            backend:
              service:
                name: cart
                port:
                  number: 8080

          - path: /api/checkout
            pathType: Prefix
            backend:
              service:
                name: checkout
                port:
                  number: 8080

          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: orders
                port:
                  number: 8080

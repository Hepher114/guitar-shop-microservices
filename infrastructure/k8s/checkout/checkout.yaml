# ─── Checkout Service — Deployment ───────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: guitarshop
  labels:
    app: checkout
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
        - name: checkout
          image: YOUR_ECR_REGISTRY/guitarshop-checkout:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "checkout-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "guitarshop_checkout"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: checkout-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: checkout-db-secret
                  key: password
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: url
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  namespace: guitarshop
spec:
  selector:
    app: checkout
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
# ─── Checkout PostgreSQL StatefulSet ─────────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: checkout-db
  namespace: guitarshop
spec:
  serviceName: checkout-db
  replicas: 1
  selector:
    matchLabels:
      app: checkout-db
  template:
    metadata:
      labels:
        app: checkout-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: guitarshop_checkout
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: checkout-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: checkout-db-secret
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: checkout-db-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "guitarshop"]
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: checkout-db-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp2
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-db
  namespace: guitarshop
spec:
  selector:
    app: checkout-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
# ─── Secrets ──────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: checkout-db-secret
  namespace: guitarshop
type: Opaque
stringData:
  username: guitarshop
  password: guitarshop123

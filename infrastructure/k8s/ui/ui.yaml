# ─── UI Service — Deployment ──────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: guitarshop
  labels:
    app: ui
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: YOUR_ECR_REGISTRY/guitarshop-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: CATALOG_SERVICE_URL
              value: "http://catalog:8080"
            - name: CART_SERVICE_URL
              value: "http://cart:8080"
            - name: CHECKOUT_SERVICE_URL
              value: "http://checkout:8080"
            - name: ORDERS_SERVICE_URL
              value: "http://orders:8080"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: guitarshop
spec:
  selector:
    app: ui
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP

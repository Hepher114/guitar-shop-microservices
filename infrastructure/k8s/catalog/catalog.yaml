# ─── Catalog Service — Deployment ────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: guitarshop
  labels:
    app: catalog
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: YOUR_ECR_REGISTRY/guitarshop-catalog:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "catalog-db"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "guitarshop_catalog"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: password
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
# ─── Catalog Service — ClusterIP Service ─────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: guitarshop
spec:
  selector:
    app: catalog
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
# ─── Catalog DB Secret ────────────────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: catalog-db-secret
  namespace: guitarshop
type: Opaque
stringData:
  username: guitarshop
  password: guitarshop123   # Replace with AWS Secrets Manager reference in production
---
# ─── Catalog MySQL StatefulSet ────────────────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: catalog-db
  namespace: guitarshop
spec:
  serviceName: catalog-db
  replicas: 1
  selector:
    matchLabels:
      app: catalog-db
  template:
    metadata:
      labels:
        app: catalog-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: guitarshop_catalog
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: catalog-db-storage
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: catalog-db-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp2
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-db
  namespace: guitarshop
spec:
  selector:
    app: catalog-db
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP
